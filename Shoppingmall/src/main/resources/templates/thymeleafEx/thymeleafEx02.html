<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>상품 데이터 출력 예제 test</h1>
    <div>
        상품명 : <span th:text="${productDto.productName}"></span>
